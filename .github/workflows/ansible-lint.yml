name: Ansible Lint

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
        description: 'Repository name to perform ansible-lint'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          repository: ${{ github.event.inputs.repository }}
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' 

      - name: Install Ansible Lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint

      - name: List Files to be Linted
        run: |
          echo "Listing all YAML files that will be linted, excluding '.github' folder:"
          find . -name '*.yml' -or -name '*.yaml' | grep -v './.github/'

      - name: Run Ansible Lint
        run: ansible-lint

      - name: Merge to Main-Production
        if: success()
        run: |
          git config user.name "piptest"
          git config user.email "emailpi@mail.com"
          git fetch origin
          git merge origin/main --no-ff --no-commit -X theirs --allow-unrelated-histories

      - name: Push to Main-Production
        if: success()
        run: |
          if [[ ${{ github.event_name }} == 'pull_request' ]]; then
            BRANCH=${{ github.head_ref }}
          else
            BRANCH=${GITHUB_REF#refs/heads/}
          fi        
          git config user.name "piptest"
          git config user.email "emailpi@mail.com"
          git commit -m "Merged branch main into main-production"
          git push https://${{ secrets.PAT_MAX}}@github.com/AdrienMS-Cap/tst-repo1.git main-production
