name: Combined CI/CD Workflow

on:
  push:
  pull_request:

jobs:
  ansible_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List Files to be Linted
        run: |
          echo "Listing all YAML files that will be linted, excluding '.github' folder:"
          find . -name '*.yml' -or -name '*.yaml' | grep -v './.github/'

      - name: Run Ansible Lint
        uses: ansible/ansible-lint@v6.22.1
        with:
          args: --profile production --exclude .github/

  merge-on-success:
    runs-on: ubuntu-latest
    needs: ansible_lint
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == false
    steps:
      - name: Merge PR
        if: success()
        uses: actions/github-script@v5
        with:
          github-token: ${{ github.token }}
          script: |
            github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            })

  close-on-failure:
    runs-on: ubuntu-latest
    needs: ansible_lint
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == false
    steps:
      - name: Close PR
        if: failure()
        uses: actions/github-script@v5
        with:
          github-token: ${{ github.token }}
          script: |
            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: "closed"
            })
